<html>
	<head>
		<title>Contact Me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="public/css/contact.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="public/img/logo.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg text-center">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="public/img/logo.png" alt="logo_dumbways" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-control="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle Navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ms-md-4">
							<a class="nav-link text-black" aria-current="page" href="/"
								>Home</a
							>
						</li>
						{{if .DataSession.IsLogin}}
						<li class="nav-item">
							<a
								class="nav-link text-black"
								aria-current="page"
								href="my-project"
								>Add Project</a
							>
						</li>
						{{end}}
						<li class="nav-item">
							<a
								class="nav-link text-black"
								aria-current="page"
								href="testimonials"
								>Testimonials</a
							>
						</li>
					</ul>
					{{if .DataSession.IsLogin}}
					<a
						href="#"
						class="hello-user me-5"
						style="text-decoration: none; color: black"
						>Hello, {{.DataSession.Name}}</a
					>
					<form id="myform" action="/logout" method="POST"></form>
					<button
						onclick="document.getElementById('myform').submit()"
						class="btn-auth button-logout me-5"
					>
						Logout
					</button>
					{{else}}
					<a
						href="/form-register"
						class="btn-auth me-5 text-decoration-none text-black tombol-register"
						>Register</a
					>
					<a
						href="/form-login"
						class="btn-auth me-5 text-decoration-none text-black tombol-login"
						>Login</a
					>
					{{end}}
					<a
						href="contact"
						class="btn bg-navy text-white px-3 me-4 active text-uppercase"
						>Contact Me</a
					>
				</div>
			</div>
		</nav>
		<div
			class="container-fluid d-flex justify-content-center align-items-center"
		>
			<div class="container-form">
				<h2 class="mb-5 text-center judul mt-5 text-black fw-bold">
					GET IN TOUCH
				</h2>
				<form>
					<div class="mb-3">
						<label for="input-name" class="form-label text-black fw-bold fs-5"
							>Name</label
						>
						<input type="text" id="input-name" class="form-control" />
					</div>

					<div class="mb-3">
						<label for="input-email" class="form-label text-black fw-bold fs-5"
							>Email</label
						>
						<input
							type="email"
							id="input-email"
							class="form-control"
							required
						/>
					</div>

					<div class="mb-3">
						<label for="input-phone" class="form-label text-black fw-bold fs-5"
							>Phone Number</label
						>
						<input
							type="number"
							id="input-phone"
							class="form-control"
							required
						/>
					</div>

					<div class="mb-3">
						<label
							for="input-subject"
							class="form-label text-black fw-bold fs-5"
							>Subject</label
						>
						<select
							id="input-subject"
							class="form-select"
							aria-label="Default select example"
						>
							<option value="" hidden></option>
							<option>Frontend</option>
							<option>Backend</option>
							<option>Fullstack</option>
						</select>
					</div>

					<div class="mb-3">
						<label
							for="input-message"
							class="form-label text-black fw-bold fs-5"
							>Your Message</label
						>
						<textarea
							id="input-message"
							class="form-control your-message"
							cols="10"
							rows="5"
						></textarea>
					</div>

					<div class="d-grip gap-2 d-md-flex justify-content-md-end">
						<button
							type="button"
							class="btn bg-navy mt-4 mb-5 button-submit text-white rounded-5 col-sm-3"
							onclick="submitData()"
						>
							submit
						</button>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="public/js/contact.js"></script>
		<script type="text/javascript" src="public/js/index.js"></script>
	</body>
</html>
