<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="public/css/contact.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="public/img/logo.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg text-center">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="public/img/logo.png" alt="logo_dumbways" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-control="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle Navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ms-md-4">
							<a class="nav-link text-black" aria-current="page" href="/"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-black"
								aria-current="page"
								href="my-project"
								>Add Project</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-black"
								aria-current="page"
								href="testimonials"
								>Testimonials</a
							>
						</li>
					</ul>
					<a
						href="contact"
						class="btn bg-navy text-white px-3 me-4 active text-uppercase"
						>Contact Me</a
					>
				</div>
			</div>
		</nav>
		{{if .FlashMessage}} {{if .FlashStatus}}
		<div class="alert alert-success alert-dismissable fade show" role="alert">
			<strong>{{.FlashMessage}}</strong>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
		{{else}}
		<div class="alert alert-danger alert-dismissable fade show" role="alert">
			<strong>{{.FlashMessage}}</strong>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
		{{end}} {{end}}
		<div
			class="container-fluid d-flex justify-content-center align-items-center"
		>
			<div class="container-form">
				<h2 class="mb-5 text-center judul mt-5 text-black fw-bold">
					LOGIN TO YOUR ACCOUNT
				</h2>
				<form action="/login" method="POST">
					<div class="mb-3">
						<label for="inputEmail" class="form-label text-black fw-bold fs-5"
							>Email</label
						>
						<input
							type="email"
							name="inputEmail"
							id="inputEmail"
							class="form-control"
							required
						/>
					</div>

					<div class="mb-3">
						<label
							for="inputPassword"
							class="form-label text-black fw-bold fs-5"
							>Password</label
						>
						<input
							type="password"
							name="inputPassword"
							id="inputPassword"
							class="form-control"
							required
						/>
					</div>

					<div class="d-grip gap-2 d-md-flex justify-content-md-end">
						<button
							class="btn bg-navy mt-4 mb-5 button-submit text-white rounded-5 col-sm-3"
						>
							submit
						</button>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<!-- <script type="text/javascript" src="public/js/contact.js"></script>
		<script type="text/javascript" src="public/js/index.js"></script> -->
	</body>
</html>
