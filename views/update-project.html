<html>
	<head>
		<title>Add Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/css/style.css" />
		<link rel="stylesheet" href="/public/css/my-project.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="icon" href="/public/img/logo.png" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg text-center">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="/public/img/logo.png" alt="logo_dumbways" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-control="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle Navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ms-md-4">
							<a class="nav-link text-black" aria-current="page" href="/"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-black active"
								aria-current="page"
								href="my-project"
								>Add Project</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-black"
								aria-current="page"
								href="testimonials"
								>Testimonials</a
							>
						</li>
					</ul>
					<a href="contact" class="btn bg-navy text-white px-3 me-4"
						>Contact Me</a
					>
				</div>
			</div>
		</nav>
		<div
			class="container-fluid d-flex justify-content-center align-items-center mt-5"
		>
			<div class="container-form mt-5">
				<h2 class="mb-5 text-center judul mt-5 text-black fw-bold">
					Update MY PROJECT
				</h2>
				<form
					action="/update-project/{{.Project.Id}}"
					method="POST"
					enctype="multipart/form-data"
				>
					<div class="mb-3">
						<label
							for="input-project-name"
							class="form-label text-black fw-bold fs-5"
							>Project Name</label
						>
						<input
							type="text"
							id="input-project-name"
							name="projectName"
							class="form-control"
							value="{{.Project.ProjectName}}"
						/>
					</div>

					<div class="row g-2 mb-3">
						<div class="col">
							<label
								for="input-project-start-date"
								class="form-label text-black fw-bold fs-5"
								>Start Date</label
							>
							<input
								type="text"
								class="form-control"
								id="input-project-start-date"
								name="startDate"
								value="{{.Project.StartDate}}"
								onfocus="(this.type='date')"
							/>
						</div>
						<div class="col">
							<label
								for="input-project-end-date"
								class="form-label text-black fw-bold fs-5"
								>End Date</label
							>
							<input
								type="text"
								class="form-control"
								id="input-project-end-date"
								name="endDate"
								value="{{.Project.EndDate}}"
								onfocus="(this.type='date')"
							/>
						</div>
					</div>

					<div class="mb-3">
						<label
							for="input-project-description"
							class="form-label text-black fw-bold fs-5"
							>Description</label
						>
						<textarea
							id="input-project-description"
							name="descriptionProject"
							class="form-control description-project"
						>
{{.Project.Description}}</textarea
						>
					</div>

					<div class="mb-3 tech-check">
						<label class="form-label text-black fw-bold fs-5"
							>Technologies</label
						>
						<br />
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="tech1"
								name="tech1"
								value="tech1"
								{{if
								.Project.Tech1}}
								checked
								{{end}}
							/>
							<label
								class="form-check-label me-5 fw-bold"
								for="tech1"
								id="label-tech-1"
								>Node Js</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input ms-3 me-2 mb-3"
								type="checkbox"
								id="tech2"
								name="tech2"
								value="tech2"
								{{if
								.Project.Tech2}}
								checked
								{{end}}
							/>
							<label class="form-check-label fw-bold" for="tech2"
								>Next Js</label
							>
						</div>
						<br />
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="checkbox"
								id="tech3"
								name="tech3"
								value="tech3"
								{{if
								.Project.Tech3}}
								checked
								{{end}}
							/>
							<label class="form-check-label me-5 fw-bold" for="tech3"
								>React Js</label
							>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input kotak-typescript ms-3 me-1"
								type="checkbox"
								id="tech4"
								name="tech4"
								value="tech4"
								{{if
								.Project.Tech4}}
								checked
								{{end}}
							/>
							<label class="form-check-label fw-bold" for="tech4"
								>TypeScript</label
							>
						</div>
					</div>

					<div class="mb-3">
						<label for="inputImage" class="form-label text-black fw-bold fs-5"
							>Upload Image</label
						>
						<br />
						<label class="img mb-3" for="upload-image"
							><img
								src="/uploads/{{.Project.Image}}"
								class="object-fit-cover"
								style="width: 200px; height: 100px"
								alt="upload-image"
						/></label>
						<input
							type="file"
							name="input-image"
							id="input-project-image"
							class="form-control form-control-lg input-project-image-group"
							value="/uploads/{{.Project.Image}}"
						/>
					</div>
					<div class="d-grip gap-2 d-md-flex justify-content-md-end">
						<button
							type="submit"
							class="btn bg-navy mt-4 mb-5 button-submit text-white rounded-5 col-sm-3"
							onclick="formWajibIsi()"
						>
							<!--Untuk button onclick="formWajibIsi()" -->
							submit
						</button>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="/public/js/index.js"></script>
		<script type="text/javascript" src="/public/js/project.js"></script>
	</body>
</html>
